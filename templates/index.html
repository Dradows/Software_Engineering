<html>

<head>
    <meta charset="UTF-8">
    <link href="/static/assets/css/index.css" rel="stylesheet" media="all">
    <title>Jzago</title>
</head>

<body>
    <div class="header">
        <div class="logout shd">logout</div>
    </div>
    <div class="curriculum shd">
        
    </div>
    <div class="search shd">
        <div>课程号搜索:</div>
        <input>
        {% csrf_token %}
        <button id="submit">submit</button>
        <button id="save">save</button>
    </div>
    <div class="message shd"></div>
    <div class="trash shd" ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event, this)">
        <img src="/static/assets/img/trash.png">
    </div>
    <div class="footer"></div>
    <script src="/static/assets/js/jquery-1.11.1.min.js"></script>
    <script src="/static/assets/js/index.js"></script>

</body>

</html>
